services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # AgentOps log directory will be set by entrypoint script
      # To disable AgentOps entirely, set AGENTOPS_DISABLED=true
      - AGENTOPS_DISABLED=${AGENTOPS_DISABLED:-false}
    volumes:
      # Mount the current directory for development
      - .:/app
    # Command is handled by entrypoint script
    command: ["run_apo.py"]

