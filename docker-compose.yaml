services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Disable AgentOps to avoid permission issues on cluster environments
      - AGENTOPS_DISABLED=true
    volumes:
      # Mount the current directory for development
      - .:/app
    # Command is handled by entrypoint script
    command: ["run_apo.py"]

